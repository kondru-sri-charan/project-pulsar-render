version: '3.8'

services:
  gcp-emulators:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    container_name: gcp-emulators
    ports:
      - "8085:8085"
      - "8086:8086"
    command: >
      /bin/sh -c "
        echo 'Starting emulators...' &&
        gcloud beta emulators pubsub start --project=local-project --host-port=0.0.0.0:8085 &
        gcloud beta emulators firestore start --project=local-project --host-port=0.0.0.0:8086 &
        echo 'Emulators started. Keeping container alive...' &&
        tail -f /dev/null
      "

  pulsar-app:
    build: ./pulsar-app
    container_name: pulsar-app
    ports:
      - "8081:8080"
    depends_on:
      - gcp-emulators
    environment:
      - PUBSUB_EMULATOR_HOST=gcp-emulators:8085
      - FIRESTORE_EMULATOR_HOST=gcp-emulators:8086